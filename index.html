<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanchadeFutbol</title>
    <!--Enlazamos nuestro archivo externo de css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Creamos un elemento bloque para el cuerpo de la cancha y le asignamos un atributo class con valor sportsField-->
    <div class="sportsField"></div>
    <!--Creamos un elemento bloque para el area de la cancha y le asignamos un atributo class con valor rectangle-->
    <div class="rectangle"></div>
    <!--Creamos un elemnto bloque para el arco izquierdo y le asignamos un atributo class con valor firstbow-->
    <div class="firstbow"></div>
    <!--Creamos un elemnto bloque para el arco derecho y le asignamos un atributo class con valor secondBow-->
    <div class="secondBow"></div>
    <!--Creamos un elemnto bloque para el circulo centro de la cancha y le asignamos un atributo class con valor circle-->
    <div class="circle"></div>
    <!--Creamos un elemnto bloque para el 1er balon izquierdo y le asignamos un atributo class con valor firstBall -->
    <div class="firstBall"></div>
    <!--Creamos un elemnto bloque para el 2do balon central y le asignamos un atributo class  con valor secondBall-->
    <div class="secodBall"></div><div></div>
    <!--Creamos un elemnto bloque para el 3er balon derecho y le asignamos un atributo class con valor thirdBall-->
    <div class="thirdBall"></div>
</body>
</html>
